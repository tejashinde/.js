<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <title>Login</title>
    <link href="assets/css/googleFont.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/ghpages-materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/func.js" type="text/javascript"></script>
    <style>
        .errmsg
        {
            color: indianred;
            font-size: 12px;
        }
    </style>
</head>

<body>
<!-- Begin Header -->
<header style="padding-left: 0;">
    <!-- Navigation Menu -->
    <nav class="top-nav">
        <div class="container">
            <div class="nav-wrapper"><a class="page-title">Login</a></div>
        </div>
    </nav>
    <!-- Mobile Menu Navigation Icon -->
    <div class="container">
        <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
            <i class="mdi-navigation-menu"></i></a>
    </div>
    <!-- End Mobile Menu Navigation Icon -->

    <!-- End Navigation Menu -->
</header>
<!-- End Header -->

<!-- Begin Main -->
<main style="padding-left: 0;">
    <div class="container">
        <div class="row">
            <div class="col s12 m9 l10">
                <div id="arr2" class="section scrollspy">
                    <h4>Login And Registration</h4>
                    <p>The following form demonstrates a registration module using localstorage capabilities</p><br/>
                    <div id="user" style="font-size:25px">
                        <form class="col s12" onsubmit="return false;" style="width:50%">
                            <div class="row" style="margin:auto" id="registerArea">
                                <div class="input-field" style="width:95%;">
                                    <input id="name" type="text" placeholder="Name" onkeypress="clearError('nameerr')">
                                </div>
                                <div class="errmsg" id="nameerr">

                                </div>
                                <div class="input-field" style="width:95%;">
                                    <input id="email" type="text" placeholder="E-Mail Address" onkeypress="clearError('emailerr')">
                                </div>
                                <div class="errmsg" id="emailerr">

                                </div>
                                <div class="input-field" style="width:95%;">
                                    <input id="cemail" type="text" onkeypress="clearError('emailerr')" placeholder="Confirm Your Email">
                                </div>
                                <div class="input-field" style="width:95%;">
                                    <input id="pass" type="password" placeholder="Enter Your PassWord" onkeydown="clearError('passerr')">
                                </div>
                                <div class="errmsg" id="passerr">

                                </div>
                                <div class="input-field" style="width:95%;">
                                    <input id="cpass" type="password" onkeydown="clearError('passerr')" placeholder="Confirm Your Password">
                                </div>
                            </div>
                            <button class="waves-effect waves-light btn" onclick="registerUser();">
                                Register
                            </button>
                            <div class="msg" id="status" style="margin-top:10px;color:#81C784">
                            </div>
                        </form>
                        <form class="col s12" onsubmit="return false;" style="width:40%;float:right">
                        <div class="row" style="margin:auto" id="loginArea">
                            <div class="input-field" style="width:95%;">
                                <input id="lemail" type="text" placeholder="Your Email" onkeypress="clearError('lemailerr')">
                            </div>
                            <div class="errmsg" id="lemailerr">

                            </div>
                            <div class="input-field" style="width:95%;">
                                <input id="lpass" type="password" onkeypress="clearError('lpasserr')" placeholder="Enter Your PassWord">
                            </div>
                            <div class="errmsg" id="lpasserr">

                            </div>
                            <br/>
                        </div>
                        <button class="waves-effect waves-light btn" id="log" onclick="LoginUser();">
                            Login
                        </button>
                    </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<!-- End Main -->


</body>
</html>
