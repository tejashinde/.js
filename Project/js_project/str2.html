    <script>

        function displaysubstr() {
            var x = document.getElementById("substr").value;
            var y = parseInt(document.getElementById("substr_val1").value);
            var z = parseInt(document.getElementById("substr_val2").value);
            if(x.length==0)
            {
                document.getElementById("theOutputString").innerHTML = "<font style='color:indianred'>Please Enter A Value</font>";
            }
            else if(z<y)
            {
                document.getElementById("theOutputString").innerHTML = "<font style='color:indianred>'Start Index Must Be Smaller Than The Second One</font>";
            }
            else if(z>x.length || y>x.length || y<=0 || z<=0)
            {
             document.getElementById("theOutputString").innerHTML = "<font style='color:indianred'>Indices Are Out Of Bound, Try Again</font>";
            }
            else
            {
                var n = x.substr(y,z);
                document.getElementById("theOutputString").innerHTML = "The Output Is : " + n;
            }
        }

</script>
