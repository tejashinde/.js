    <script>

        function displaydate()
        {
            var st=Date();  //Gettig The Date Of The Client's System
            st=st.replace('(','');  //Removing The Braces
            st=st.replace(')','');
            st=st.split(' ');   //Dividing The Date Into Different Parts

            document.getElementById("theOutputString").innerHTML = "Time According To Your <b>System</b> is : <br/>";
            document.getElementById("theOutputString").innerHTML+= "Date : "+st[1]+" "+st[2]+"<sup>"+getSuffix(st[2])+"</sup> "+st[3];
            document.getElementById("theOutputString").innerHTML+= "<br/>Day : "+st[0];
            document.getElementById("theOutputString").innerHTML+= "<br/>Time : "+st[4];
            document.getElementById("theOutputString").innerHTML+= "<br/>Time - Zone : "+st[6]+" "+st[7]+" "+st[8];
            setTimeout(displaydate,500)
        }

    </script>
