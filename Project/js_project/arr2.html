    <script>

        function sort() {
            var x=document.getElementsByTagName('input');
            var arr=new Array();
            var st=0;       //This Stores The Homogenousity of The Array
            for(i=0;i<x.length;i++)
            {
                var val=x[i].value;
                if(isNotEmpty(val))
                {
                    arr.push(val);
                    if(val.search(/[^0-9]/)>=0)
                    {
                        st=1;
                    }
                }
            }
            if(arr.length>2)
            {
                if(st==1)
                {
                    //This Block Is Executed WhenAny Of The Input Has Anything Other Than Numbers
                    arr=arr.sort(); //Sorts According to the ASCII Codes, By The Build in Function

                    arr="Array Has Been Sorted According To The ASCII Values, Sorted Array : <b>"+arr+"</b>";
                }
                else
                {
                    //This Block Is Executed When All The Inputs Are Numbers
                    arr=numberSort(arr);    //Sorts According to the BubbleSort Method
                    arr="Array Has Been Sorted According To The Bubble Sort Method, Sorted Array : <b>"+arr+"</b>";
                }
                document.getElementById('theOutputString').innerHTML=arr;
            }
            else
            {
                document.getElementById('theOutputString').innerHTML="<font style='color:indianred'>Please Enter At least Two Values For Perform Sort</font>";
            }
        }
        function numberSort(arr)
        {
        //This Function Sorts an array using the bubble Sort technique
            var i,j,l=arr.length;
            for(i=0;i<l;i++)
            {
                //This Loop Converts The Strings To The Integers
                arr[i]=parseFloat(arr[i]);
            }
            var i,j,l=arr.length;
            for(i=0;i<l-1;i++)
            {
                for(j=0;j<l-i-1;j++)
                {
                    if (arr[j]>arr[j+1])
                    {
                        //Swap The Values
                        temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            return arr;
        }


    </script>
