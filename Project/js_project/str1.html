    <script>

        function displaycharat() {
            var x = document.getElementById("char_at").value.toString();
            var y = parseInt(document.getElementById("charat_val").value);
            if(x.length==0)
            {
                document.getElementById("theOutputString").innerHTML = "<font style='color:indianred'>Please Enter Some Text</font>";
            }
            else if(y.toString()!="NaN" && y<=x.length-1)
            {
                var n = x.charAt(y);
                document.getElementById("theOutputString").innerHTML = "Character At Index : <b>" + y +"</b> is <b>"+ n +"</b>";
            }
            else if(y>x.length-1)
            {
                document.getElementById("theOutputString").innerHTML = "Sorry, But The Entered String Doesn't Has The Index "+y+". The Indexs For The Entered String is From 0 to "+x.length;
            }
            else
            {
                document.getElementById("theOutputString").innerHTML = "<font style='color:indianred'>Either You Havn't Provided an Index Or You've Entered A Invalid Index</font>";
            }
        }
</script>
